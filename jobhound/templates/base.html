<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> JobHound </title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        nav a { margin-right: 15px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'jobs:index' %}" > Главная </a>
        {% if user.is_authenticated %}
            <a href="{% url 'users:dashboard' %}"> Личный кабинет </a>
            <form method="post" action="{% url 'account_logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; padding:0; cursor:pointer; color: inherit; text-decoration: underline;"> Выход </button>
            </form>
        {% else %}
            <a href="{% url 'account_login' %}"> Вход </a>
            <a href="{% url 'account_signup' %}"> Регистрация </a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
